{% extends 'hotel/base.html' %}
{% block content %}
<h2>Room List</h2>
<a href="{% url 'room_add' %}">Add Room</a>
<ul>
    {% for room in rooms %}
    <li>{{ room }}</li>
    <a href="{% url 'room_edit' room.pk %}">Edit</a> |
    <a href="{% url 'room_delete' room.pk %}">Delete</a>
    {% endfor %}
</ul>
{% endblock %}
