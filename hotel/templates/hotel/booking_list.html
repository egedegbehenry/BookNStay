{% extends 'base.html' %}
{% block content %}
<h2>Booking List</h2>
<a href="{% url 'booking_add' %}">Add Booking</a>
<ul>
    {% for booking in bookings %}
    <li>{{ booking }}</li>
    <a href="{% url 'booking_edit' booking.pk %}">Edit</a> |
    <a href="{% url 'booking_delete' booking.pk %}">Delete</a>
    {% endfor %}
</ul>
{% endblock %}
