{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Henry Egedegbe">
  <meta name="generator" content="Hugo 0.72.0">
  <title>{% block title %}BookNStay{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'hotel/css/account.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/room.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/booking.css' %}">

  {% block extra_css %}
  <style>
    /* Background container styling */
    .background-container {
      background-image: url("{% static 'hotel/images/hotelbuilding.jpg' %}");
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -2;
      background-size: cover;
    }

    /* Overlay styling for background container */
    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f7f6f6;
      opacity: 0.5;
      z-index: -1;
    }

    /* Carousel background styling */
    .carousel-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0;
      z-index: -1;
      animation: changeBg 15s infinite;
    }

    .carousel-bg-1 {
      background-image: url("{% static 'hotel/images/hotelbuilding.jpg' %}");
      animation-delay: 0s;
    }

    .carousel-bg-2 {
      background-image: url("{% static 'hotel/images/hotelkingroom.jpg' %}");
      animation-delay: 5s;
    }

    .carousel-bg-3 {
      background-image: url("{% static 'hotel/images/hotelnightview.jpg' %}");
      animation-delay: 10s;
    }

    /* Keyframes for background transition */
    @keyframes changeBg {

      0%,
      20% {
        opacity: 1;
        transform: translateX(0);
      }

      25%,
      100% {
        opacity: 0;
        transform: translateX(-100%);
      }
    }

    .container-fluid {
      display: flex;
      justify-content: center;
    }

    .carousel-caption {
      max-width: fit-content;
      position: relative;
      background-color: rgba(245, 240, 240, 0.9);
      border-radius: 10px;
      margin-top: 20%;
    }

    .card-styling {
      min-width: fit-content;
      position: relative;
      background-color: rgba(245, 240, 240, 0.9);
      border-radius: 10px;
      margin-top: 20% !important;
    }

    .carousel-caption h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .carousel-caption .brand-highlight {
      font-size: 3rem;
      font-weight: bold;
      color: #1481f5;
    }

    .carousel-caption p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: dimgray;
    }

    .carousel-caption a {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
    }

    @media (max-width: 768px) {
      .carousel-caption {
        padding: 1rem;
      }

      .carousel-caption h1 {
        font-size: 2rem;
      }

      .carousel-caption .brand-highlight {
        font-size: 2.5rem;
      }

      .carousel-caption p {
        font-size: 1rem;
      }

      .carousel-caption a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
  {% endblock %}
</head>

<body>
  <div class="background-container">
    <div class="carousel-bg-container">
      <div class="carousel-bg carousel-bg-1"></div>
      <div class="carousel-bg carousel-bg-2"></div>
      <div class="carousel-bg carousel-bg-3"></div>
    </div>
  </div>

  <!-- Include header partial template -->
  {% include 'partials/header.html' %}

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <!-- Display messages -->
        {% if messages %}
        <div class="alert-messages dismissible-message">
          {% for message in messages %}
          <div
            class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}"
            role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Content block where specific page content will be injected -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>

  <!-- Include footer partial template -->
  {% include 'partials/footer.html' %}

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
    crossorigin="anonymous"></script>

  <!-- Chart.js & its adapters Link -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Custom JS Link -->
  <script src="{% static 'hotel/js/account.js' %}"></script>
  <script src="{% static 'hotel/js/room.js' %}"></script>
  <script src="{% static 'hotel/js/booking.js' %}"></script>
</body>

</html>
