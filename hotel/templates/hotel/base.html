{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Henry Egedegbe">
  <meta name="generator" content="Hugo 0.72.0">
  <title>{% block title %}BookNStay{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'hotel/css/account.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/room.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/booking.css' %}">

  {% block extra_css %}
  <style>
    /* Background container styling */
    .background-container {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: -10;
      min-width: 100vw;
      min-height: 100vh;
      background-image: url("{% static 'hotel/images/Hotelnightview.jpg' %}") !important;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Overlay styling for background container */
    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f7f6f6;
      opacity: 0.5;
      z-index: -3;
    }

    /* Hero section styling */
    .first-carousel-bg,
    .second-carousel-bg,
    .third-carousel-bg {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100vw !important;
      min-height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    #heroCarousel {
      overflow-x: hidden;
      position: fixed;
      min-width: 100vw;
      min-height: 100vh;
      align-items: center;
    }

    .carousel-inner {
      width: 100%;
    }

    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
      text-align: left;
      position: relative;
    }

    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(245, 240, 240, 0.9);
      border-radius: 10px;
    }

    .carousel-caption h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .carousel-caption .brand-highlight {
      font-size: 3rem;
      font-weight: bold;
      color: #1481f5;
    }

    .carousel-caption p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: dimgray;
    }

    .carousel-caption a {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
    }

    @media (max-width: 768px) {
      .carousel-caption {
        padding: 1rem;
      }

      .carousel-caption h1 {
        font-size: 2rem;
      }

      .carousel-caption .brand-highlight {
        font-size: 2.5rem;
      }

      .carousel-caption p {
        font-size: 1rem;
      }

      .carousel-caption a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
  {% endblock %}
</head>

<body>
  <div class="background-container"></div>
  <!-- Include header partial template -->
  {% include 'partials/header.html' %}

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card">
          <div class="card-body">
            <!-- Display messages -->
            {% if messages %}
            <div class="alert-messages dismissible-message">
              {% for message in messages %}
              <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}" role="alert">
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %}

            <!-- Content block where specific page content will be injected -->
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Include footer partial template -->
  {% include 'partials/footer.html' %}

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>

  <!-- Chart.js & its adapters Link -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Custom JS Link -->
  <script src="{% static 'hotel/js/account.js' %}"></script>
  <script src="{% static 'hotel/js/room.js' %}"></script>
  <script src="{% static 'hotel/js/booking.js' %}"></script>
</body>

</html>
