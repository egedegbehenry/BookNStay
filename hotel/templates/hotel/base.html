{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Henry Egedegbe">
  <meta name="generator" content="Hugo 0.72.0">
  <title>{% block title %}BookNStay{% endblock %}</title>
  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/carousel/">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMY70s8KkpsPVAzZGmSR0cbQyfGQZf46tRzayz5" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'hotel/css/account.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/room.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/css/booking.css' %}">

  {% block extra_css %}
  <style>
    /* Background container styling */
    .background-container {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: -10;
      min-width: 100vw;
      min-height: 100vh;
      background-image: url("{% static 'hotel/images/Hotelnightview.jpg' %}") !important;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Overlay styling for background container */
    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f7f6f6;
      opacity: 0.5;
      z-index: -3;
    }

    /* Hero section styling */
    .first-carousel-bg {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      min-width: 100vw !important;
      min-height: 100vh;
      background-image: url("{% static 'hotel/images/hotelbuilding.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .second-carousel-bg {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100vw !important;
      min-height: 100vh;
      background-image: url("{% static 'hotel/images/hotelkingroom.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .third-carousel-bg {
      overflow-x: hidden;
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100vw !important;
      min-height: 100vh;
      background-image: url("{% static 'hotel/images/hotelnightview.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    #heroCarousel {
      overflow-x: hidden;
      position: fixed;
      min-width: 100vw;
      min-height: 100vh;
      align-items: center;
    }

    .carousel-inner {
      width: 100%;
    }

    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
      text-align: left;
      position: relative;
    }

    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(245, 240, 240, 0.9);
      border-radius: 10px;
    }

    .carousel-caption h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .carousel-caption .brand-highlight {
      font-size: 3rem;
      font-weight: bold;
      color: #1481f5;
    }

    .carousel-caption p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      color: dimgray;
    }

    .carousel-caption a {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
    }

    @media (max-width: 768px) {
      .carousel-caption {
        padding: 1rem;
      }

      .carousel-caption h1 {
        font-size: 2rem;
      }

      .carousel-caption .brand-highlight {
        font-size: 2.5rem;
      }

      .carousel-caption p {
        font-size: 1rem;
      }

      .carousel-caption a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
  {% endblock %}
</head>

<body>
  <div class="background-container"></div>
  <!-- Include header partial template -->
  {% include 'partials/header.html' %}

  <main class="container-fluid main-container">
    <div class="row">
      <div class="col">
        <!-- Display messages -->
        {% if messages %}
        <div class="alert-messages dismissible-message">
          {% for message in messages %}
          <div
            class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}"
            role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
    <div class="px-md-4">
      <!-- Content block where specific page content will be injected -->
      {% block content %}
      {% endblock %}
    </div>
    </div>
  </main>
  </div>
  <!-- Include footer partial template -->
  {% include 'partials/footer.html' %}

  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include jQuery first, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

  <!-- JQuery Link -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap, Popper and Feather Icons JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
    integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
    crossorigin="anonymous"></script>



  <!-- Chart.js & its adapters Link -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Custom JS Link -->
  <script src="{% static 'hotel/js/account.js' %}"></script>
  <script src="{% static 'hotel/js/room.js' %}"></script>
  <script src="{% static 'hotel/js/booking.js' %}"></script>

</body>

</html>
